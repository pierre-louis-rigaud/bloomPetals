<head>

    <title>Bloom Petals - Contact</title>
    <link rel="shortcut icon" href="accesoir/images bonus/logo_BP.jpg" />
</head>

<body>
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="entreprise.html">Entreprise</a></li>
                <li><a href="realisation.html">Réalisations</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <ul>
            <li class="searchbar">
                <input type="text">
                <label class="icon">
                    <span class="fas fa-search"></span>
                </label>
            </li>
        </ul>

    </header>

    <div class="contactnous">
        <h1>Formulaire de contact</h1>
    </div>

    <div class="contact-form">
        <form>
            <label for="civility">Civilité :</label>
            <select id="civility" name="civility">
                <option value="M.">Monsieur</option>
                <option value="Mme">Madame</option>
            </select>

            <label for="name">Nom et Prénom :</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Adresse postale :</label>
            <input type="text" id="address" name="address" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="4" cols="50" required></textarea>

            <label for="privacy-policy">Accepter la politique de confidentialité :</label>
            <input type="checkbox" id="privacy-policy" name="privacy-policy" required>

            <input type="submit" value="Envoyer">
        </form>
    </div>
</body>

<footer>

</footer>
